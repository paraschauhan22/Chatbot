<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
/>
<style>
  .main {
    font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
    display: grid;
    grid-template-rows: 100px 1fr 40px;
    width: 500px;
    height: 800px;
    margin: auto;
    padding: 10px;
    background-color: #343540;
  }
  .heading {
    color: rgb(153, 153, 153);
  }
  .output {
    padding: 30px 0px;
    background-color: rgb(80, 80, 80);
    color: rgb(153, 153, 153);
    font-size: 20px;
  }
  .form {
    background-color: lightgray;
    display: grid;
    grid-template-columns: 50px 1fr 50px;
    height: 100%;
  }
  .input {
    width: 100%;
    height: 100%;
    border: none;
    background-color: rgb(153, 153, 153);
  }
  .input:focus {
    color: aliceblue;
    font-size: 20px;
    outline: none;
  }
  .submit {
    width: 50px;
    height: 100%;
    background-color: lightgreen;
    border: none;
  }
</style>

<div class="main">
  <h1 class="heading">ChatBot</h1>
  <div class="output">
    <span style="color: lightgray">AI: </span>{{item_name}}
  </div>
  <form
    class="form"
    action="http://127.0.0.1:5000/"
    method="POST"
    autocomplete="off"
  >
    <div
      style="padding: 10px 0px; color: rgb(153, 153, 153); text-align: center"
    >
      YOU:
    </div>
    <div><input class="input" type="text" name="Response" /></div>
    <div><input class="submit" type="submit" value="GO" /></div>
  </form>
</div>
